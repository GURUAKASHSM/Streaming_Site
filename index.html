<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #3498db;
        }

        #videoForm {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        #videoPlayer {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Video Player</h1>

    <form id="videoForm">
        <label for="videoId">Enter Video ID:</label>
        <input type="text" id="videoId" name="videoId" required>
        <br>
        <button type="submit">Play Video</button>
    </form>

    <video id="videoPlayer" width="80%" height="480" controls autoplay>
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the entered video ID
            var videoId = document.getElementById('videoId').value;

            // Set the source of the video player dynamically
            document.getElementById('videoPlayer').src = "/video/" + videoId;

            document.getElementById('videoForm').style.display = 'none';
        });

        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is Enter
            if (event.key === 'Enter') {
                // Trigger form submission when Enter is pressed
            document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get the entered video ID
            var videoId = document.getElementById('videoId').value;

            // Set the source of the video player dynamically
            document.getElementById('videoPlayer').src = "/video/" + videoId;

            document.getElementById('videoForm').style.display = 'none';
        });
            }

            if (event.key === ' ') {
                var videoPlayer = document.getElementById('videoPlayer');
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            }

            if (event.key === 'ArrowRight') {
                var videoPlayer = document.getElementById('videoPlayer');
                // Move video forward by 5 seconds when right arrow is pressed
                videoPlayer.currentTime += 5;
            }
            if (event.key === 'ArrowLeft') {
                var videoPlayer = document.getElementById('videoPlayer');
                // Move video forward by 5 seconds when right arrow is pressed
                videoPlayer.currentTime -= 5;
            }
        });
    </script>
</body>
</html>
