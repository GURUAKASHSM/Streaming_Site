<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Video</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Delete Video</h1>

    <button id="deleteButton">Delete Video</button>

    <script>
        document.getElementById('deleteButton').addEventListener('click', function() {
            var videoId = prompt('Enter the video ID to delete:');

            if (videoId) {
                fetch('/video/' + videoId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Video deleted successfully:', data.message);
                    alert('Video deleted successfully: ' + data.message);
                })
                .catch(error => {
                    console.error('Error deleting video:', error);
                    alert('Error deleting video. Please try again.');
                });
            }
        });
    </script>
</body>
</html>
